<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Charles</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #001f3f; /* Navy blue */
      color: #ffd700; /* Gold */
      font-size: 0.95rem;
    }

    .card {
      padding: 1.5rem;
    }

    .form-control {
      font-size: 0.9rem;
      padding: 0.5rem 0.75rem;
    }

    .btn {
      font-size: 0.9rem;
      padding: 0.5rem 1rem;
    }

    .vh-100 {
      min-height: 80vh; /* Reduced from full height */
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Charles</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="index.html" class="nav-link text-warning fw-bold">Back to Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Section -->
  <section class="vh-100">
    <div class="container py-4 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-md-6 col-lg-5">
          <div class="card shadow" style="border-radius: 0.75rem; background-color: rgba(255, 255, 255, 0.95);">
            <div class="card-body text-center">
              <h4 class="mb-4">Login</h4>
              <form id="loginForm">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
                  <label for="email">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="password" placeholder="Password" required />
                  <label for="password">Password</label>
                </div>
                <button class="btn btn-warning w-100 mb-3" type="submit">Login</button>
                <p class="mb-1">Don't have an account?</p>
                <a href="registeration.html" class="text-warning fw-bold">Register</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const encodedEmail = encodeURIComponent(email);
      window.location.href = `welcome.html?email=${encodedEmail}`;
    });
  </script>
</body>
</html>
